<html>
    <head>
        <title>Crear cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/c9082f8e82.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Fredoka', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <div class="container justify-content-center text-center my-5">
            <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item text-decoration-none"><a href="Inicio.html"><i class="fas fa-home" style="color: #c7001e;"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear cuenta</li>
                    </ol>
                </nav>
            <h1>Registrate en Burger Lap</h1>
            <div class="d-grid gap-2 d-md-block my-5">
                <h5 class="mb-4">Registrate con</h5>
                <button class="btn px-4 bg-body-secondary" type="button"><i class="fab fa-google"></i> Google</button>
                <button class="btn px-4 bg-body-secondary" type="button"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="btn px-4 bg-body-secondary" type="button"><i class="fab fa-apple"></i> Apple ID</button>
            </div>
            <div class="my-5 container">
                <h5>Registrate con tu correo electronico</h5>
                <div class="container " style="max-width: 600px;">
                    <div>
                        <input type="email" class="form-control mt-5" id="exampleFormControlInput1" placeholder="Correo electronico">
                    </div>
                    <div>
                        <input type="password" id="inputPassword5" class="form-control mt-3" aria-labelledby="passwordHelpBlock" placeholder="Contraseña">
                        <div id="passwordHelpBlock" class="form-text">Tu contraseña debe contener entre 8 - 20 caracteres, incluir letras y numeros, no contener espacios o caracteres especiales.</div>
                    </div>
                    <div>
                        <input type="password" id="inputPassword5" class="form-control mt-3" aria-labelledby="passwordHelpBlock" placeholder="Confimar contraseña">
                    </div>
                    <div>
                        <input type="tel" class="form-control mt-3" placeholder="Número telefonico">
                    </div>
                </div>
                <div class="container my-5" style="max-width: 500px;">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Acceptar <a href="#">Terminos y condiciones</a> y <a href="#">Politicas de privacidad.</a></label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Recibir información y noticias por correo</label>
                    </div>
                    <div class="d-grid gap-2 d-md-block mt-4">
                        <button class="btn btn-primary px-4 py-2" type="button"><i class="far fa-smile-wink"></i> Registrarme</button>
                    </div>
                    <div class="mt-4">
                        <h6><a href="InicioSesion.html" class="text-decoration-none">Ya estoy registrado <i class="fas fa-sign-in-alt"></i></a></h6>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
